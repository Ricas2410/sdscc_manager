{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-6">
    <div class="text-center">
        <div class="w-16 h-16 mx-auto rounded-full bg-primary-100 flex items-center justify-center mb-4">
            <span class="material-icons-outlined text-primary-600 text-3xl">lock</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
        <p class="text-gray-500 mt-1">Update your account password</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label required">Current Password</label>
                    <input type="password" name="current_password" required class="form-input" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label class="form-label required">New Password</label>
                    <input type="password" name="new_password" required class="form-input" minlength="8" placeholder="Enter new password (min 8 characters)">
                </div>
                <div class="form-group">
                    <label class="form-label required">Confirm New Password</label>
                    <input type="password" name="confirm_password" required class="form-input" minlength="8" placeholder="Confirm new password">
                </div>
                <div class="flex gap-4">
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary flex-1">Cancel</a>
                    <button type="submit" class="btn btn-primary flex-1">
                        <span class="material-icons-outlined mr-2">save</span>Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
