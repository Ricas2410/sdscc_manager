{% extends 'base.html' %}

{% block title %}Add Visitor{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <a href="{% url 'core:visitors' %}" class="inline-flex items-center text-gray-500 hover:text-gray-700 mb-4">
            <span class="material-icons text-lg mr-1">arrow_back</span>
            Back to Visitors
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Add New Visitor</h1>
        <p class="text-gray-500">Record a new visitor for follow-up</p>
    </div>
    
    <!-- Form -->
    <form method="POST" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-6">
        {% csrf_token %}
        
        {% if branches %}
        <div>
            <label for="branch" class="block text-sm font-medium text-gray-700 mb-2">
                Branch <span class="text-red-500">*</span>
            </label>
            <select name="branch" id="branch" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select Branch</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="first_name" id="first_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Last Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="last_name" id="last_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="tel" name="phone" id="phone"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., 0241234567">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <textarea name="address" id="address" rows="2"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="first_visit_date" class="block text-sm font-medium text-gray-700 mb-2">
                    First Visit Date
                </label>
                <input type="date" name="first_visit_date" id="first_visit_date"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       value="{{ today|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="how_heard" class="block text-sm font-medium text-gray-700 mb-2">
                    How Did They Hear About Us?
                </label>
                <input type="text" name="how_heard" id="how_heard"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., Invited by member, Social media...">
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
            <textarea name="notes" id="notes" rows="3"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Any additional notes about the visitor..."></textarea>
        </div>
        
        <div class="flex items-center gap-4 pt-4 border-t border-gray-200">
            <button type="submit" class="btn-primary">
                <span class="material-icons-outlined text-lg mr-2">save</span>
                Add Visitor
            </button>
            <a href="{% url 'core:visitors' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
