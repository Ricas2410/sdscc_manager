<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SDSCC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <span class="material-icons-outlined text-5xl text-blue-600">wifi_off</span>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            It looks like you've lost your internet connection. Please check your connection and try again.
        </p>
        
        <div class="space-y-4">
            <button onclick="window.location.reload()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                <span class="material-icons-outlined">refresh</span>
                Try Again
            </button>
            
            <p class="text-sm text-gray-500">
                Some features may be available offline once you've visited them before.
            </p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center gap-2 text-gray-400">
                <span class="material-icons-outlined text-xl">church</span>
                <span class="font-semibold">SDSCC</span>
            </div>
            <p class="text-xs text-gray-400 mt-1">Church Management System</p>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
