<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - SDSCC Church Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full mx-auto p-6">
        <div class="text-center">
            <!-- Error Icon -->
            <div class="mx-auto w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mb-6">
                <span class="material-icons-outlined text-yellow-600 text-5xl">warning</span>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-gray-900 mb-4">400</h1>
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Bad Request</h2>
            <p class="text-gray-600 mb-8">
                The server could not understand your request. Please check the data you submitted and try again.
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="/" 
                   class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors w-full">
                    <span class="material-icons-outlined mr-2">home</span>
                    Go to Home
                </a>
                
                <button onclick="history.back()" 
                        class="inline-flex items-center justify-center px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors w-full">
                    <span class="material-icons-outlined mr-2">arrow_back</span>
                    Go Back
                </button>
            </div>
            
            <!-- Help Section -->
            <div class="mt-8 p-4 bg-yellow-50 rounded-lg">
                <h3 class="text-sm font-medium text-yellow-900 mb-2">What happened?</h3>
                <p class="text-sm text-yellow-700">
                    The request sent to the server was malformed or contained invalid data. Please try again or contact support if the issue persists.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
